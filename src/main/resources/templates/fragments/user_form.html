<ul>
    <li><a href="#">Настройка системы</a></li>
    <li><a class="active" href="#">Пользователи</a></li>
    <li><a href="admin?fr=employee">Сотрудники</a></li>
</ul>
<div >
    <form action="/admin/user_page" method="get">
        <button type="submit" class="btn_new" >Новый пользователь</button>
    </form>
</div>
<table class="table">
    <thead>
    <th></th>
    <th>Login</th><th>Фамилия</th><th>Имя</th><th>Роль</th><th>Email</th>
    <th></th>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td> <form action="#" th:action="@{/admin/useredit}" method="post">
            <input type="hidden" th:value="${user.getId()}" id="userId" name="userId" />
            <button class="btn_new">изменить</button>
        </form>
        </td>
        <td th:text="${user.getUserName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getFirstName()}"></td>
        <td th:text="${user.getUserRole().getRoleName()}"></td>
        <td th:text="${user.getEmail()}"></td>
        <td><form action="#" th:action="@{/admin/userdelete}" method="post">
            <input type="hidden" th:value="${user.getId()}" name="userId" /><button class="btn_new" >удалить</button>
        </form>
        </td>
    </tr>
    </tbody>
</table>
