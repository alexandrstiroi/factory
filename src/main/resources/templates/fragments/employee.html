<div>
    <ul>
        <li><a href="#">Настройка</a></li>
        <li ><a href="/admin?fr=user">Пользователи</a></li>
        <li class="active"><a href="#">Сотрудники</a></li>
    </ul>
</div>
<div style="padding: 5px">
    <form action="/admin/employee_detail" method="get">
        <button class="btn">Добавить</button>
    </form>
</div>
<table>
    <thead>
        <th></th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Отчество</th>
        <th>Дата рождения</th>
        <th></th>
    </thead>
    <tbody>
        <tr th:each="employee : ${employees}">
            <td>
                <form action="/admin/employee_detail_edit" method="post">
                    <input type="hidden" th:value="${employee.getId()}" name="employeeId">
                    <button class="btn_small">изменить</button>
                </form>
            </td>
            <td th:utext="${employee.getLastName()}"></td>
            <td th:utext="${employee.getFirstName()}"></td>
            <td th:utext="${employee.getMiddleName()}"></td>
            <td th:utext="${employee.getDateBirth()}"></td>
            <td>
                <form action="/admin/employee/delete" method="post">
                    <input type="hidden" th:value="${employee.getId()}" name="employeeId">
                    <button class="btn_small">удалить</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
