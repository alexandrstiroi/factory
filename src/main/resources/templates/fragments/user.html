<div>
    <ul>
        <li><a href="#">Настройка</a></li>
        <li class="active"><a href="#">Пользователи</a></li>
        <li><a href="/admin?fr=employee">Сотрудники</a></li>
    </ul>
</div>
<div style="padding: 5px">
    <form action="/admin/user_detail" method="get">
        <button class="btn">Добавить</button>
    </form>
</div>
<table>
    <thead>
        <th></th>
        <th>Логин</th>
        <th>Фамилия</th>
        <th>Имя</th>
        <th>Роль</th>
        <th>Почта</th>
        <th></th>
    </thead>
    <tbody>
        <tr th:each="user : ${users}">
            <td>
                <form action="#" th:action="@{/admin/useredit}" method="post">
                    <input type="hidden" th:value="${user.getId()}" id="userId" name="userId" />
                    <button class="btn_small">изменить</button>
                </form>
            </td>
            <td th:text="${user.getUserName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getUserRole().getRoleName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td>
                <form action="#" th:action="@{/admin/userdelete}" method="post">
                    <input type="hidden" th:value="${user.getId()}" name="userId" /><button class="btn_small" >удалить</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
