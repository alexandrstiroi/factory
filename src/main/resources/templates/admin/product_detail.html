<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Мануфактура</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/main.css" th:href="@{/assets/css/main.css}" rel="stylesheet"/>
    <link href="./css/menu.css" th:href="@{/assets/css/menu.css}" rel="stylesheet"/>
    <link href="./css/product_style.css" th:href="@{/assets/css/product_style.css}" rel="stylesheet"/>
    <link href="./css/product_modal_style.css" th:href="@{/assets/css/product_modal_style.css}" rel="stylesheet"/>
    <link href="./css/component_style.css" th:href="@{/assets/css/component_style.css}" rel="stylesheet"/>
    <link href="./css/propertie_style.css" th:href="@{/assets/css/propertie_style.css}" rel="stylesheet"/>
</head>
<body>
<div class="parent">
    <div class="div_header" th:insert="fragments/menu">

    </div>
    <div class="div_body">
        <div class="tools">
            <div>
                <ul>
                    <li><a href="#">Настройка</a></li>
                    <li><a href="/admin?fr=user">Пользователи</a></li>
                    <li><a href="/admin?fr=employee">Сотрудники</a></li>
                    <li class="active"><a href="/admin?fr=product">Изделия</a></li>
                </ul>
            </div>
            <div style="padding: 5px">

                <button class="btn" type="button" onclick="saveProductServer()">Сохранить</button>
                <span id="error" class="label_logo"></span>
            </div>

        </div>
        <div class="tools" style="padding: 5px">

            <table id="product">
                <thead>
                <th id="addProductBtn" style="width: 35px">
                    <button class="btn_small" id="productBtn">
                        <img style="width: 16px" th:src="@{/assets/ico/add.png}" />
                    </button>
                </th>
                <th colspan="7">Изделия</th>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
        <div id="productModal" class="modal">

            <span class="close">&times;</span>
            <div class="product_form">
                <div class="product_form_header"><span class="label_logo">Изделие</span></div>
                <div class="product_form_name"><span class="label">Наименование</span></div>
                <div class="product_form_name_text"><input id="nameProduct" class="inp" type="text" name="name" placeholder="Изделие" /></div>
                <div class="product_form_footer"><button class="btn" onclick="addProductName()">Сохранить</button></div>
            </div>

        </div>
        <div id="componentModal" class="modal">
            <span class="close">&times;</span><!-- comment -->
            <div class="component_form">
                <div class="component_form_header"><span class="label_logo">Свойство</span></div>
                <div class="component_form_name"><span class="label">Наименование</span></div>
                <div class="component_form_name_text">
                    <input id="nameComponent" type="text" class="inp" name="name" placeholder="Свойство изделия" />
                </div>
                <div class="component_form_footer"><button class="btn" onclick="addComponentName()">Сохранить</button></div>
            </div>
        </div>
        <div id="propertieModal" class="modal">
            <span class="close">&times;</span>
            <div class="propertie_form">
                <div class="propertie_form_header"><span class="label_logo">Свойство</span></div>
                <div class="propertie_form_name"><span class="label">Наименование</span></div>
                <div class="propertie_form_name_text">
                    <input class="inp" type="text" name="name" id="namepropertie" placeholder="Наименование"/>
                </div>
                <div class="propertie_form_lenght"><span class="label">Длинна</span></div>
                <div class="propertie_form_lenght_text">
                    <input class="inp" type="text" name="lenght" id="lenghtPropertie" placeholder="Длинна" />
                </div>

                <div class="propertie_form_width"><span class="label">Ширина</span></div>
                <div class="propertie_form_width_text">
                    <input class="inp" type="text" name="lenght" id="widthPropertie" placeholder="Ширина" />
                </div>

                <div class="propertie_form_height"><span class="label">Глубина</span></div>
                <div class="propertie_form_height_text">
                    <input class="inp" type="text" name="lenght" id="heightPropertie" placeholder="глубина" />
                </div>

                <div class="propertie_form_count"><span class="label">Количество</span></div>
                <div class="propertie_form_count_text">
                    <input class="inp" type="text" name="count" id="countPropertie" placeholder="Количество" />
                </div>

                <div class="propertie_form_type"><span class="label">Тип</span></div>
                <div class="propertie_form_type_text">
                    <select class="inp" name="type" id="typePropertie">
                        <option value="1">Выбор</option>
                        <option value="2">Выбор\Параметр</option>
                        <option value="3">Выбор\Параметр\Количество</option>
                        <option value="4">Выбор\Параметр\Количество\Размер</option>
                        <option value="5">Вид</option>
                        <option value="6">Вид\Параметр</option>
                        <option value="7">Вид\Параметр\Количество</option>
                        <option value="8">Вид\Параметр\Количество\Размер</option>
                        <option value="9">Выбор\Количество</option>
                    </select>
                </div>
                <div class="propertie_form_footer"><button class="btn" onclick="addPropertieName()">Сохранить</button></div>
            </div>
        </div>


    </div>

    <div class="div_footer"></div>
</div>
<script th:src="@{/assets/js/product_add_script.js}"></script>
</body>
</html>
